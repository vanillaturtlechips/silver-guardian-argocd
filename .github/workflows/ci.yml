name: Frontend CI Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'apps/frontend/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 멀티 아키텍처 빌드를 위한 QEMU 및 Buildx 설정
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # AWS 인증 및 ECR 로그인
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 멀티 아키텍처 빌드 및 푸시
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/silver-guardian-mvp:${{ github.sha }}
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/silver-guardian-mvp:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      # 배포용 YAML 파일의 이미지 태그 업데이트
      - name: Update Deployment YAML
        run: |
          sed -i "s|image:.*|image: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/silver-guardian-mvp:${{ github.sha }}|g" apps/frontend/deployment.yaml

      # 변경된 YAML 파일을 리포지토리에 다시 푸시
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/frontend/deployment.yaml
          git commit -m "chore: update frontend image tag to ${{ github.sha }} [skip ci]"
          git push origin ${{ github.ref_name }}
