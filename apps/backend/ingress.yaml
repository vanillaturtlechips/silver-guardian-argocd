apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: silver-guardian
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    # 1. 프론트엔드 도메인 (www 포함 여부 확실히 체크)
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://www.silver-guardian.site, https://silver-guardian.site"
    nginx.ingress.kubernetes.io/cors-allow-methods: "POST, GET, OPTIONS"
    # 2. gRPC-Web 통신에 필수적인 헤더들
    nginx.ingress.kubernetes.io/cors-allow-headers: "keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout,authorization"
    # 3. 브라우저가 읽을 수 있게 허용해줘야 하는 헤더 (이게 없으면 에러 납니다)
    nginx.ingress.kubernetes.io/cors-expose-headers: "grpc-status,grpc-message"
    
    # 4. 백엔드 프로토콜 결정
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
    - host: api.silver-guardian.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: silver-guardian-backend
                port:
                  number: 8080