apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://silver-guardian.site"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"  # GRPC → HTTP로 변경
    nginx.ingress.kubernetes.io/cors-allow-methods: "POST, GET, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "content-type,x-grpc-web,grpc-timeout,x-user-agent"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "false"
spec:
  rules:
    - host: api.silver-guardian.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: silver-guardian-backend
                port:
                  number: 8080  # 50051 → 8080 (gRPC-Web 포트)